<!-- templates/donations_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Donations</h1>

    <a href='/donations/new'>New Donation</a>

    {% for donation in donations %}
        <h2><a href='/donations/{{ donation._id }}'>{{ donation.name }}</a></h2>
        <small>{{ donation.description }}</small>
    {% endfor %}
{% endblock %}
