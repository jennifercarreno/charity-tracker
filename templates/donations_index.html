<!-- templates/donations_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Donations</h1>

    <a href='/donations/new'>New Donation</a>

    <table>
        <tr>
            <th>Donation Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for donation in donations %}
            <tr>
                <td style="text-align: center;"><a href='/donations/{{ donation._id }}'>{{ donation.name }}</a></td>
                <td style="text-align: center;">{{ donation.description }}</td>
                <td style="text-align: center;">
                    <a href="/donations_delete/{{donation.id}}">Delete</a>
                    <br>
                    <a href="/update/{{donation.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
