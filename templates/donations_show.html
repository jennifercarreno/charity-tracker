<!-- templates/donations_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href = '/'> Back to Home </a>
<h1>{{ donation.name }}</h1>
<h2>{{ donation.description }}</h2>

<table>
    <tr>
        <th>Donation</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>

    <tr>
        <td style="text-align: center;">{{ donation.name }}</td>
        <td style="text-align: center;">{{ donation.description }}</td>
        <td style="text-align: center;">
            <a href="/donations_delete/{{donation.id}}">Delete</a>
            <br>
            <a href="/update/{{donation.id}}">Update</a>
        </td>
    </tr>

</table>

<p><form method='POST' action='/donations/{{ donation._id }}/delete'>
    <button type='submit'>Delete</button>
</form></p>
{% endblock %}
