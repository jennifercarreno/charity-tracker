<!-- templates/donations_sort.html -->
{% extends 'base.html' %}

{% block content %}
<a href = '/'> Back to Home </a>
    <h1>Donations</h1>
    
    <div id= "main-display">      
        <h2>Jennifer's Charity Tracker</h2>

        <table class = table-bordered>
            <tr>
                <th>Donation Name</th>
                <th>Description</th>
            </tr>
            {% for donation in sorted_donations %}
                <tr>
                    <td style="text-align: center;"><a href='/donations/{{ donation._id }}'>{{ donation.name }}</a></td>
                    <td style="text-align: center;">{{ donation.description }}</td>
                </tr>
            {% endfor %}

        </table> 

{% endblock %}
